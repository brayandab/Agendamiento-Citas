<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de Sesi칩n - EPS</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .login-card {
            width: 380px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            padding: 30px;
        }
        .login-title {
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-main {
            background: #4e73df;
            color: white;
            font-weight: bold;
        }
        .btn-main:hover {
            background: #2e59d9;
        }
        .btn-secondary {
            background: #1cc88a;
            color: white;
            font-weight: bold;
        }
        .btn-secondary:hover {
            background: #17a673;
        }
        .error-msg {
            color: #d9534f;
            margin-top: 10px;
            text-align: center;
            font-weight: bold;
        }
        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>

<div class="login-card">
    <div class="login-title">EPS - Agendamiento</div>

    <form th:action="@{/login}" method="post">

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase침a</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-main w-100">Iniciar Sesi칩n</button>

        <div th:if="${error}" class="error-msg" th:text="${error}"></div>
    </form>

    <!-- Bot칩n para crear cuenta -->
    <a href="/front/usuarios/crear" class="btn btn-secondary w-100 mt-3 register-link">
        Crear Cuenta
    </a>

</div>

</body>
</html>
