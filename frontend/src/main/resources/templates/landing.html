<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agendamiento de Citas</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4A90E2, #50C9C3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
            background: rgba(0,0,0,0.25);
            padding: 40px;
            border-radius: 15px;
            backdrop-filter: blur(6px);
        }

        h1 {
            margin-bottom: 15px;
            font-size: 32px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            background-color: #ffffff;
            color: #333;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: 0.2s;
        }

        .btn:hover {
            background-color: #e5e5e5;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Sistema de Agendamiento de Citas Médicas</h1>
    <p>Administra usuarios, doctores y pacientes. Agenda y gestiona citas de manera rápida y segura.</p>

    <a href="/login" class="btn">Iniciar Sesión</a>
</div>
</body>
</html>
