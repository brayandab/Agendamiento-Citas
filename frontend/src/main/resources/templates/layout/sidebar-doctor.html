<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="sidebar">

  <style>

    .sidebar {
        position: fixed;
        top: 0;
        left: 0;
        width: 70px;
        height: 100vh;
        background: #1C5A8C;
        padding: 20px 10px;
        color: white;
        box-shadow: 3px 0 10px rgba(0,0,0,0.3);
        overflow: hidden;
        transition: width 0.25s ease;
        z-index: 100;
    }

    .sidebar:hover {
        width: 240px;
    }

    .sidebar h3 {
        font-weight: bold;
        margin-bottom: 25px;
        white-space: nowrap;
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    .sidebar:hover h3 {
        opacity: 1;
    }

    .sidebar a,
    .logout-btn {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px;
        margin-bottom: 10px;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        transition: 0.3s;
        cursor: pointer;
        white-space: nowrap;
    }

    .sidebar a:hover,
    .logout-btn:hover {
        background: rgba(255,255,255,0.15);
    }

    .sidebar span {
        opacity: 0;
        transition: opacity 0.25s ease;
    }

    .sidebar:hover span {
        opacity: 1;
    }

    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.45);
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease;
        z-index: 50;
    }

    .sidebar:hover ~ .sidebar-overlay {
        opacity: 1;
        pointer-events: auto;
    }

    .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.6);
        display: none;
        justify-content: center;
        align-items: center;
        z-index: 200;
    }

    .modal-box {
        background: white;
        padding: 25px;
        width: 300px;
        border-radius: 12px;
        text-align: center;
        color: #333;
        box-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }

    .modal-box h3 {
        margin-bottom: 10px;
        font-size: 20px;
    }

    .logout-container {
        position: absolute;
        bottom: 25px;
        left: 10px;
        right: 10px;
    }


    .modal-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
    }

    .modal-buttons button {
        padding: 8px 15px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        background: #1C5A8C;
        color: white;
        transition: 0.2s;
    }

    .modal-buttons button:hover {
        background: #174a72;
    }

  </style>

  <div class="sidebar">

    <h3>Panel Doctor</h3>

    <a href="/front/citas/mis-citas-doctor">üìÖ <span>Mis Citas</span></a>
    <a href="/front/pacientes">‚öïÔ∏è <span>Pacientes Atendidos</span></a>
    <a href="/front/historial/doctor">üìÑ <span>Historial Cl√≠nico</span></a>
    <a href="/front/doctores/disponibilidad">üïí <span>Registrar Disponibilidad</span></a>
    <a href="/front/usuario/perfil">üë®‚Äçüíº <span>Mi Perfil</span></a>
    <hr style="border-color: rgba(255,255,255,0.3);">

    <div class="logout-container">
      <div class="logout-btn" onclick="abrirLogout()">‚ùå <span>Cerrar Sesi√≥n</span></div>
    </div>


  </div>

  <div class="sidebar-overlay"></div>

  <div id="logoutModal" class="modal-overlay">
    <div class="modal-box">
      <h3>Cerrar sesi√≥n</h3>
      <p>¬øEst√° seguro de que desea cerrar la sesi√≥n?</p>
      <p>(Perder√° cualquier cambio sin confirmar)</p>

      <div class="modal-buttons">
        <button onclick="confirmarLogout()">S√≠, salir</button>
        <button onclick="cancelarLogout()">Cancelar</button>
      </div>
    </div>
  </div>

  <script>

    function abrirLogout() {
        document.getElementById("logoutModal").style.display = "flex";
    }

    function cancelarLogout() {
        document.getElementById("logoutModal").style.display = "none";
    }

    function confirmarLogout() {
        sessionStorage.clear();
        localStorage.clear();
        window.location.href = "/";
    }

  </script>

</div>

</body>
</html>
