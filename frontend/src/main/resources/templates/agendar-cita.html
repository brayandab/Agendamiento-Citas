<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita - Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            min-height: 100vh;
            padding: 40px;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .form-box {
            background: white;
            color: #444;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }
        .btn-main {
            background: #0284c7;
            color: white;
            font-weight: bold;
        }
        .btn-main:hover {
            background: #0369a1;
        }
    </style>
</head>

<body>

<div th:insert="layout/sidebar :: sidebar"></div>

<div class="title">ðŸ“… Agendar Cita</div>

<div class="container col-md-6">
    <div class="form-box">

        <form action="/front/citas/agendar" method="post">

            <!-- ESPECIALIDADES -->
            <div class="mb-3">
                <label class="form-label">Seleccione Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="">-- Seleccione --</option>
                    <option value="MEDICINA_GENERAL">Medicina General</option>
                    <option value="ODONTOLOGIA">OdontologÃ­a</option>
                    <option value="PEDIATRIA">PediatrÃ­a</option>
                    <option value="DERMATOLOGIA">DermatologÃ­a</option>
                </select>
            </div>

            <!-- DOCTORES QUE APARECEN AUTOMÃTICAMENTE -->
            <div class="mb-3" id="doctoresBox" style="display: none;">
                <label class="form-label">Seleccione Doctor</label>
                <select class="form-select" id="doctor" required>
                </select>
            </div>

            <!-- HORARIOS DISPONIBLES -->
            <div class="mb-3" id="horariosBox" style="display: none;">
                <label class="form-label">Seleccione Horario</label>
                <select class="form-select" id="horario" required></select>
            </div>

            <button type="submit" class="btn btn-main w-100 mt-3" id="btnConfirmar" style="display:none;">
                Confirmar Cita
            </button>

        </form>

    </div>
</div>

<script>
    const especialidadSelect = document.getElementById("especialidad");
    const doctoresBox = document.getElementById("doctoresBox");
    const doctorSelect = document.getElementById("doctor");
    const horariosBox = document.getElementById("horariosBox");
    const horarioSelect = document.getElementById("horario");
    const btnConfirmar = document.getElementById("btnConfirmar");

    // CUANDO SELECCIONA UNA ESPECIALIDAD â†’ obtener doctores del backend
    especialidadSelect.addEventListener("change", () => {
        const esp = especialidadSelect.value;

        doctorSelect.innerHTML = "";
        horariosBox.style.display = "none";
        btnConfirmar.style.display = "none";

        if (!esp) {
            doctoresBox.style.display = "none";
            return;
        }

        fetch(`/front/citas/doctores?especialidad=${esp}`)
            .then(r => r.json())
            .then(doctores => {
                doctores.forEach(doc => {
                    const option = document.createElement("option");
                    option.value = doc.id;
                    option.textContent = doc.usuario.nombre + " " + doc.usuario.apellido;
                    doctorSelect.appendChild(option);
                });

                doctoresBox.style.display = "block";
            })
            .catch(() => alert("Error cargando doctores"));
    });

    // CUANDO SELECCIONA DOCTOR â†’ obtener agenda del backend
    doctorSelect.addEventListener("change", () => {

        const doctorId = doctorSelect.value;
        const fecha = new Date().toISOString().split("T")[0]; // Fecha actual por defecto

        horarioSelect.innerHTML = "";
        horariosBox.style.display = "none";
        btnConfirmar.style.display = "none";

        fetch(`/front/citas/agenda?doctorId=${doctorId}&fecha=${fecha}`)
            .then(r => r.json())
            .then(horas => {

                horas.forEach(h => {
                    const option = document.createElement("option");
                    option.value = h;
                    option.textContent = h;
                    horarioSelect.appendChild(option);
                });

                horariosBox.style.display = "block";
                btnConfirmar.style.display = "block";
            })
            .catch(() => alert("Error cargando horarios"));
    });

</script>


</body>
</html>
