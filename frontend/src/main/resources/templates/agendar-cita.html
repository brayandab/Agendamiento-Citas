<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Agendar Cita - Paciente</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            min-height: 100vh;
            padding: 40px;
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .title {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: bold;
        }
        .form-box {
            background: white;
            color: #444;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
        }
        .btn-main {
            background: #0284c7;
            color: white;
            font-weight: bold;
        }
        .btn-main:hover {
            background: #0369a1;
        }
    </style>
</head>

<body>

<div th:insert="layout/sidebar :: sidebar"></div>

<div class="title">üìÖ Agendar Cita</div>

<div class="container col-md-8">
    <div class="form-box">

        <form action="/front/citas/agendar" method="post">

            <!-- ESPECIALIDADES -->
            <div class="mb-3">
                <label class="form-label">Seleccione Especialidad</label>
                <select class="form-select" id="especialidad" required>
                    <option value="">-- Seleccione --</option>
                    <option value="MEDICINA_GENERAL">Medicina General</option>
                    <option value="ODONTOLOGIA">Odontolog√≠a</option>
                    <option value="PEDIATRIA">Pediatr√≠a</option>
                    <option value="DERMATOLOGIA">Dermatolog√≠a</option>
                </select>
            </div>

            <!-- TABLA DE DOCTORES -->
            <div class="mb-3" id="doctoresBox" style="display: none;">
                <h5>Doctores disponibles:</h5>
                <table class="table table-striped table-bordered text-dark">
                    <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Especialidad</th>
                        <th>Horario de Atenci√≥n</th>
                    </tr>
                    </thead>
                    <tbody id="doctoresTableBody">
                    <!-- Aqu√≠ se llenar√°n los doctores -->
                    </tbody>
                </table>
            </div>

            <!-- HORARIOS DISPONIBLES (COMENTADOS POR AHORA) -->
            <!--
            <div class="mb-3" id="horariosBox" style="display: none;">
                <label class="form-label">Seleccione Horario</label>
                <select class="form-select" id="horario" required></select>
            </div>
            -->

            <button type="submit" class="btn btn-main w-100 mt-3" id="btnConfirmar" style="display:none;">
                Confirmar Cita
            </button>

        </form>

    </div>
</div>

<script>
    const especialidadSelect = document.getElementById("especialidad");
    const doctoresBox = document.getElementById("doctoresBox");
    const doctoresTableBody = document.getElementById("doctoresTableBody");
    const btnConfirmar = document.getElementById("btnConfirmar");

    especialidadSelect.addEventListener("change", () => {
        const esp = especialidadSelect.value;

        doctoresTableBody.innerHTML = ""; // limpiar tabla
        doctoresBox.style.display = "none";
        btnConfirmar.style.display = "none";

        if (!esp) return; // si no hay especialidad seleccionada, no mostrar nada

        fetch(`/front/citas/doctores?especialidad=${esp}`)
            .then(r => r.json())
            .then(doctores => {
                if (!doctores || doctores.length === 0) {
                    alert("No se encontraron doctores para esta especialidad.");
                    return;
                }

                doctores.forEach(doc => {
                    if (!doc.usuario) return; // evita errores si no hay usuario

                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${doc.usuario.nombre}</td>
                        <td>${doc.usuario.apellido}</td>
                        <td>${doc.especialidad}</td>
                        <td>${doc.horarioAtencion}</td>
                    `;
                    doctoresTableBody.appendChild(row);
                });

                doctoresBox.style.display = "block";
                btnConfirmar.style.display = "block";
            })
            .catch(err => {
                console.error(err);
                alert("Error cargando doctores: " + err.message);
            });
    });
</script>

</body>
</html>
