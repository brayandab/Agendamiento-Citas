<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Jornada - Doctor</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #E0F2FF;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .title {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
            font-weight: bold;
        }

        /* espacio porque hay una barra lateral fija */
        .content {
            margin-left: 260px;
            padding: 40px;
        }

        .card-table {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
        }

        .btn-back {
            margin-top: 20px;
        }
    </style>
</head>

<body>

<!-- SIDEBAR -->
<div th:insert="layout/sidebar-doctor :: sidebar"></div>

<div class="container mt-5">
    <h2 class="text-center mb-4">ðŸ•’ Registrar Jornada Laboral</h2>

    <div class="card p-4">

        <!-- FORMULARIO -->
        <form action="/front/doctores/disponibilidad/guardar" method="post">

            <div class="mb-3">
                <label class="form-label">Fecha</label>
                <input type="date" class="form-control" name="fecha" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hora Inicio</label>
                <input type="time" class="form-control" name="horaInicio" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Hora Fin</label>
                <input type="time" class="form-control" name="horaFin" required>
            </div>

            <button class="btn btn-primary w-100">Guardar Jornada</button>
        </form>

        <!-- Mensaje cuando se guarda con Ã©xito -->
        <div th:if="${param.success}" class="alert alert-success mt-3 text-center">
            Jornada registrada correctamente âœ”
        </div>

        <div class="text-center btn-back">
            <a href="/home/doctor" class="btn btn-secondary px-4">Volver</a>
        </div>

    </div>
</div>

</body>
</html>
