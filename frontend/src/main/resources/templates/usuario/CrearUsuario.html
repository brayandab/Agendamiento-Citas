<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Usuario - EPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4e73df, #1cc88a);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .card-form {
            width: 400px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            padding: 30px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
            text-align: center;
            margin-bottom: 25px;
        }
        .btn-main {
            background: #1cc88a;
            color: white;
            font-weight: bold;
        }
        .btn-main:hover {
            background: #17a673;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #4e73df;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card-form">
    <div class="card-title">Crear Usuario</div>

    <form action="/front/usuarios/crear" method="post" th:object="${usuario}">
        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" th:field="*{nombre}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" class="form-control" th:field="*{apellido}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo</label>
            <input type="email" class="form-control" th:field="*{correo}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" th:field="*{password}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Rol</label>
            <select class="form-select" th:field="*{rol}">
                <option value="PACIENTE">Paciente</option>
                <option value="DOCTOR">Doctor</option>
            </select>
        </div>

        <button type="submit" class="btn btn-main w-100">Continuar</button>
    </form>

    <a href="/" class="back-link">⬅ Volver</a>
</div>

</body>
</html>
