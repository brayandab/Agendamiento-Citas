<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mis Citas - MediPlus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/Mediplus logo.png">

  <style>
    body {
        background-color: #E0F2FF;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        color: #333;
    }
    .title {
        text-align: center;
        margin-bottom: 25px;
        font-size: 28px;
        font-weight: bold;
    }

    /* espacio porque hay una barra lateral fija */
    .content {
        margin-left: 260px;
        padding: 40px;
    }

    .card-table {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .btn-back {
        margin-top: 20px;
    }
  </style>
</head>

<body>

<!-- SIDEBAR -->
<div th:insert="layout/sidebar-paciente :: sidebar"></div>

<!-- CONTENIDO PRINCIPAL -->
<div class="content">

  <div class="title">ðŸ“… Mis Citas Agendadas</div>

  <div class="container">

    <!-- TARJETA QUE CONTIENE LA TABLA -->
    <div class="card-table">

      <!-- Si no hay citas -->
      <div th:if="${#lists.isEmpty(citas)}" class="alert alert-info text-center">
        No tienes citas agendadas actualmente.
      </div>

      <!-- Tabla -->
      <table th:if="${not #lists.isEmpty(citas)}" class="table table-striped table-hover mt-3">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Especialidad</th>
          <th>MÃ©dico</th>
          <th>Estado</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="cita : ${citas}">
          <td th:text="${cita.id}"></td>
          <td th:text="${cita.fecha}"></td>
          <td th:text="${cita.hora}"></td>
          <td th:text="${cita.especialidad}"></td>
          <td th:text="${cita.medicoId}"></td>
          <td>
                        <span th:text="${cita.estado}"
                              th:classappend="${cita.estado == 'CANCELADA'} ? 'badge bg-danger' : 'badge bg-success'">
                        </span>
          </td>
        </tr>
        </tbody>
      </table>

      <div class="text-center btn-back">
        <a href="/home/paciente" class="btn btn-secondary px-4">Volver</a>
      </div>



    </div>

  </div>

</div>

</body>
</html>
