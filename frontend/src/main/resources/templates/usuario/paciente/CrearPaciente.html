<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrar Paciente</title>
</head>

<body>
<h1>Registrar Paciente</h1>

<form action="/front/pacientes/crear" method="post" th:object="${paciente}">

    <input type="hidden" th:field="*{usuario}" />

    Documento:
    <input type="text" th:field="*{documento}" required><br><br>

    Teléfono:
    <input type="text" th:field="*{telefono}" required><br><br>

    Dirección:
    <input type="text" th:field="*{direccion}" required><br><br>

    Fecha nacimiento:
    <input type="date" th:field="*{fechaNacimiento}" required><br><br>

    EPS:
    <input type="text" th:field="*{eps}" required><br><br>

    <button type="submit">Guardar paciente</button>
</form>

<br>
<a href="/">⬅ Volver</a>
</body>
</html>
