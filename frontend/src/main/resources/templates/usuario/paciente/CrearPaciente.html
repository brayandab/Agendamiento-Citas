<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Paciente - EPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #06b6d4, #3b82f6);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }
        .card-form {
            width: 400px;
            background: white;
            color: #444;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            padding: 30px;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            color: #0284c7;
        }
        .btn-main {
            background: #0284c7;
            color: white;
            font-weight: bold;
        }
        .btn-main:hover {
            background: #0369a1;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #0284c7;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="card-form">
    <div class="card-title">Registrar Paciente</div>

    <form id="pacienteForm">
        <input type="hidden" id="usuarioId" th:value="${paciente.usuarioId}" />

        <div class="mb-3">
            <label class="form-label">Documento</label>
            <input type="number" class="form-control" id="documento" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="number" class="form-control" id="telefono" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Dirección</label>
            <input type="text" class="form-control" id="direccion" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha de Nacimiento</label>
            <input type="date" class="form-control" id="fechaNacimiento"
                   th:value="${paciente.fechaNacimiento != null ? paciente.fechaNacimiento : ''}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">EPS</label>
            <input type="text" class="form-control" id="eps" required>
        </div>

        <button type="button" class="btn btn-main w-100" onclick="crearPaciente()">Guardar Paciente</button>
    </form>

    <a href="/" class="back-link">⬅ Volver</a>
</div>
<script>
    function crearPaciente() {
        const fechaISO = document.getElementById('fechaNacimiento').value;
        if (!fechaISO) {
            alert("Debes seleccionar una fecha de nacimiento");
            return;
        }

        const paciente = {
            documento: document.getElementById('documento').value,
            telefono: document.getElementById('telefono').value,
            direccion: document.getElementById('direccion').value,
            fechaNacimiento: fechaISO,
            eps: document.getElementById('eps').value,
            usuarioId: document.getElementById('usuarioId').value
        };

        fetch('http://localhost:8081/usuarios/pacientes', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(paciente)
        })
        .then(response => {
            if(response.ok) {
                // Redirige al login después de crear el paciente
                window.location.href = '/login';
            } else {
                response.text().then(text => alert('Error: ' + text));
            }
        })
        .catch(error => alert('Error: ' + error));
    }
</script>


</body>
</html>
