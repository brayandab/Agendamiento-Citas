<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - MediPlus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/Mediplus logo.png">

  <style>
    body {
        background-color: #E0F2FF;
        min-height: 100vh;
        padding: 40px;
        color: white;
        font-family: 'Arial', sans-serif;
    }
    .title {
        text-align: center;
        margin-bottom: 40px;
        font-size: 32px;
        font-weight: bold;
    }
    .profile-card {
        border-radius: 20px;
        background: #ffffff;
        padding: 35px;
        color: #333;
        box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
    }
    .profile-header {
        font-size: 26px;
        font-weight: bold;
        margin-bottom: 20px;
        color: #4f46e5;
    }
    .profile-row {
        margin-bottom: 15px;
    }
    .label {
        font-weight: bold;
        color: #555;
    }
    .value {
        color: #222;
    }
    .edit-btn {
        background-color: #4f46e5;
        color: white;
        padding: 12px 25px;
        border-radius: 10px;
        text-decoration: none;
        transition: .3s;
    }
    .edit-btn:hover {
        background-color: #3730a3;
    }

  </style>
</head>

<body>

<!-- Sidebar mal funcionamiento-->
<!--<div th:insert="~{layout/sidebar-admin :: sidebar}"></div>-->

<div class="title">üë§ Mi Perfil</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="profile-card">

        <div class="profile-header">Informaci√≥n Personal</div>

        <div class="profile-row">
          <span class="label">Nombre:</span>
          <span class="value" th:text="${usuario.nombre}"></span>
        </div>

        <div class="profile-row">
          <span class="label">Apellido:</span>
          <span class="value" th:text="${usuario.apellido}"></span>
        </div>

        <div class="profile-row">
          <span class="label">Correo:</span>
          <span class="value" th:text="${usuario.correo}"></span>
        </div>

        <div class="profile-row">
          <span class="label">Rol:</span>
          <span class="value" th:text="${usuario.rol}"></span>
        </div>

        <div class="profile-row">
          <span class="label">Estado:</span>
          <span class="value" th:text="${usuario.activo ? 'Activo' : 'Inactivo'}"></span>
        </div>

        <hr>

        <div class="text-center mt-4">
          <a href="/perfil/editar" class="edit-btn">‚úèÔ∏è Editar Perfil</a>
        </div>


      </div>

    </div>
  </div>
</div>

</body>
</html>
