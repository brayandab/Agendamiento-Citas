<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{base}">
<head>
  <meta charset="UTF-8">
  <title>Mi Perfil - MediPlus</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/img/Mediplus logo.png">

  <style>
    body {
      background-color: #E0F2FF;
      min-height: 100vh;
      padding: 40px;
      color: white;
      font-family: 'Arial', sans-serif;
    }
    .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
            color: #0a3d62; /* Azul oscuro visible */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.2); /* Le da contraste */
    }
    .profile-card {
      border-radius: 20px;
      background: #ffffff;
      padding: 35px;
      color: #333;
      box-shadow: 0 5px 18px rgba(0, 0, 0, 0.25);
    }
    .profile-header {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #4f46e5;
    }
  </style>
</head>

<body>


<div class="title">üë§ Mi Perfil</div>

<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="profile-card">

        <div class="profile-header">Informaci√≥n Personal</div>

        <form th:action="@{/front/usuario/perfil/editar}" method="post" id="perfilForm">

          <input type="hidden" name="id" th:value="${usuario.id}"/>

          <div class="mb-3">
            <label class="form-label">Nombre:</label>
            <input type="text" class="form-control" name="nombre"
                   th:value="${usuario.nombre}" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Apellido:</label>
            <input type="text" class="form-control" name="apellido"
                   th:value="${usuario.apellido}" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Correo:</label>
            <input type="email" class="form-control" name="correo"
                   th:value="${usuario.correo}" readonly>
          </div>

          <div class="mb-3">
            <label class="form-label">Rol:</label>
            <input type="text" class="form-control" th:value="${usuario.rol}" disabled>
          </div>

          <div class="mb-3">
            <label class="form-label">Estado:</label>
            <input type="text" class="form-control"
                   th:value="${usuario.activo ? 'Activo' : 'Inactivo'}" disabled>
          </div>

          <!-- BOTONES -->
          <div class="text-center mt-4">
            <button type="button" id="btnEditar" class="btn btn-primary">‚úèÔ∏è Modificar</button>
            <button type="submit" id="btnGuardar" class="btn btn-success d-none">‚úî Guardar</button>
            <button type="button" id="btnCancelar" class="btn btn-danger d-none">‚úñ Cancelar</button>
          </div>

        </form>

      </div>


    </div>
  </div>
</div>

<script>
  const btnEditar = document.getElementById("btnEditar");
  const btnGuardar = document.getElementById("btnGuardar");
  const btnCancelar = document.getElementById("btnCancelar");

  const inputs = document.querySelectorAll("input:not([type=hidden])");

  btnEditar.addEventListener("click", () => {
    inputs.forEach(i => i.disabled = false);
    btnEditar.classList.add("d-none");
    btnGuardar.classList.remove("d-none");
    btnCancelar.classList.remove("d-none");
  });

  btnCancelar.addEventListener("click", () => {
    location.reload(); // Vuelve todo al estado original
  });
</script>

</body>
</html>
