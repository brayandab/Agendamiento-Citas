<!DOCTYPE html>

    <style>
        body {
            background-color: #E0F2FF;

        }
        .title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 32px;
            font-weight: bold;
        }
        .card-option {
            border-radius: 15px;
            padding: 25px;
            background: white;
            color: #444;
            transition: .3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .card-option:hover {
            transform: translateY(-8px);
            background: #f1f5f9;
        }
        .icon {
            font-size: 50px;
            color: #0ea5e9;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
        }
        /* espacio porque hay una barra a la izquierda */
        .content {
            margin-left: 260px;
            padding: 40px;
        }
    </style>
</head>
